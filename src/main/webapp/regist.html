<!DOCTYPE html>
<html>
<head>
<title>注册</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="styles/regist.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" src= "js/regist.js"></script>
</head>
<body class="loginbody">
<div class="dataEye">
	<div class="loginbox registbox">
		<div class="logo-a">
			<a href="login.html" title="注册">
				<img src="images/logo-a.png">
			</a>
		</div>
		<div class="login-content reg-content">
			<div class="loginbox-title">
				<h3>注册</h3>
			</div>
			<form id="signupForm">
			<div class="login-error"></div>
			<div class="row">
				<input type="text" value="" class="input-text-user noPic input-click" name="email" id="passport" placeholder="用户名">
			</div>
			<div class="row">
				<input type="password" value="" class="input-text-password noPic input-click" name="password" id="password" placeholder="输入密码">
			</div>
			<div class="row">
				<input type="password" value="" class="input-text-password noPic input-click" name="passwordAgain" id="passwordAgain" placeholder="确认密码">
			</div>
			<div class="row">
				<input type="text" value="" class="input-text-user noPic input-click" name="nickName" id="nickName" placeholder="昵称">
			</div>
			<div class="row">
				<input type="text" value="" class="input-text-user noPic input-click" name="qq" id="qq" placeholder="QQ">
			</div>
			<div class="row tips">
				<input type="checkbox" id="checkBox">
				<label>
				我已阅读并同意
				<a href="#" target="_blank">隐私政策、服务条款</a>
				</label>
			</div>
				<p id="prompt" ></p>
			<div class="row btnArea">
				<a class="login-btn" id="submit">注册</a>
			</div>
			</form>
		</div>
		<div class="go-regist">
			已有帐号,请<a href="login.html" class="link" id="login" onclick="">登录</a>
		</div>
	</div>
	
<div id="footer">
	<div class="dblock">
		<div class="inline-block"><img src="images/logo-gray.png"></div>
		<div class="inline-block copyright">
			<p><a href="#">关于我们</a> | <a href="#">微博</a> | <a href="#">隐私政策</a> | <a href="#">人员招聘</a></p>
			<p> Copyright © 2013 云笔记项目</p>
		</div>
	</div>
</div>
</div>
</body>
</html>
