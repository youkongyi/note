<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>页面布局</title>
<!-- 链接一个外部样式表 -->
<link rel="stylesheet"  type="text/css"  href="css/demo4.css">
<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript"  src="js/four.js"></script>
</head>
<body  class="login_bg">
<div class="login_wrap">
<div class="login_tit"><img class="fl" src="images/logo.png"><p class="fl">笔记本</p></div>
  <div class="login_cont">
    <div class="topbar01">学如逆水行舟<br>
      不进则退</div>
    <div class="login_box">
      <form>
        <input class="name" type="text" placeholder="请输入用户名" >
        <input class="password"  type="password" placeholder="请输入密码">
         <span class="forget"><input type="checkbox">记住我</span>
        <p id="prompt"></p>
        <input class="btn" value="登录" type="button">
      </form>
      <div class="login_box_b">
         <a href="Javascript:void(0)">注册</a>
      </div>
    </div>
  </div>
</div>
</body>

</html>
